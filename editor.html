<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>JSONEdit</title>
		<link href='lib/jstree/jstree.css' rel='stylesheet' type='text/css'>
		<link href='layout/layout.css' rel='stylesheet' type='text/css'>
		<script>
			//load development jQuery
			if (!window.jQuery) {
				document.write('<script src="lib/jquery-3.1.1.js"><\/script>');
			}
		</script>
		<script src="lib/jstree/jstree.js"></script>
	</head>
	<body>
		<div class="modal" id="modal-string-bg">
			<div id="modal-string" class="modal-content">
				<h2>Load from JSON string</h2>
				<textarea id="string-input" class="string-input" placeholder="Enter your JSON string here"></textarea>
				<p align="right">
					<button id="load-string">Load JSON string</button>
				</p>

			</div>
		</div>
		<div class="modal" id="modal-string-out-bg">
			<div id="modal-string-out" class="modal-content">
				<h2>Output as JSON string</h2>
				<textarea id="string-output" class="string-input" readonly></textarea>
				<p align="right">
					<button id="copy-string">Copy to clipboard</button>
				</p>

			</div>
		</div>
		<div class="modal" id="modal-new-json-bg">
			<div id="modal-new-json-root" class="modal-content-small">
				<h2>Choose a root node</h2>
				<label><input name="root" type="radio" id="option-ary" value="ary">Array</label><br>
				<label><input name="root" type="radio" id="option-obj" value="obj">Object</label>
				<p align="right">
					<button id="new-json">Create new JSON</button>
				</p>

			</div>
		</div>
		<div id="top-bar">
			<!-- TODO change this to nav bar with menus? -->
			<button id="new-json-button">New JSON</button>
			<button id="load-file-button">Load JSON file</button>
			<button id="load-string-button">Load JSON String</button>
			<button id="save-file-button">Save JSON file</button>
			<button id="save-string-button">Export JSON String</button>
		</div>
		<main>
			<div id="browser">
				<input id="searchbox" type="text"/>
				<div id="tree"></div>
			</div>
			<div id="editor">
				<div id="editor-content"></div>
			</div>
		</main>

	</body>
	<script src="script/editor.js"></script>
</html>
