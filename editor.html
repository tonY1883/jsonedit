<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>JSONEdit</title>
		<link rel="icon" href="img/favicon.png">
		<meta name="description" content="An easy to use JSON editor with GUI.">
		<link href='lib/jstree/jstree.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href='layout/layout.css' rel='stylesheet' type='text/css'>
		<script src="lib/jquery-3.1.1.js"></script>
		<script src="lib/jstree/jstree.js"></script>
	</head>
	<body>
		<div class="modal" id="modal-string-bg">
			<div id="modal-string" class="modal-content">
				<h2>Load from JSON string</h2>
				<textarea id="string-input" class="string-input" placeholder="Enter your JSON string here"></textarea>
				<p align="right">
					<button id="load-string" class="raised-button">Load JSON string</button>
				</p>

			</div>
		</div>
		<div class="modal" id="modal-string-out-bg">
			<div id="modal-string-out" class="modal-content">
				<h2>Output as JSON string</h2>
				<textarea id="string-output" class="string-input" readonly></textarea>
				<p align="right">
					<button id="copy-string" class="raised-button">Copy to clipboard</button>
				</p>

			</div>
		</div>
		<div class="modal" id="modal-new-json-bg">
			<div id="modal-new-json-root" class="modal-content-small">
				<h2>Choose a root node</h2>
				<label><input name="root" type="radio" id="option-ary" value="ary">Array</label><br>
				<label><input name="root" type="radio" id="option-obj" value="obj">Object</label>
				<p align="right">
					<button id="new-json" class="raised-button">Create new JSON</button>
				</p>

			</div>
		</div>
		<div class="modal" id="modal-setting-bg">
			<div id="modal-setting" class="modal-content-small">
				<h2>Settings</h2>
				<label><input checked name="setting" type="checkbox" id="option-type-convert" value="ary">Auto type conversion</label><br>
				<p class="description">Automatically convert properties into their respective datatype(number, boolean etc.).</p>
				<p align="right">
					<button id="save-setting" class="raised-button">Save</button>
				</p>

			</div>
		</div>
		<nav id="top-bar">
			<!-- TODO change this to nav bar with menus? -->
			<ul>
				<li>
					<button id="new-json-button" class="bar-items">New...</button>
				</li>
				<li>
					<button id="load-json-button" class="bar-items">Load...</button>
					<ul>
						<li class="menu-items"><a id="load-file-button">From JSON File</a></li>
						<li class="menu-items"><a id="load-string-button">From JSON String</a></li>
					</ul>
				</li>
				<li id="save-json-button">
					<button class="bar-items">Save...</button>
					<ul>
						<li class="menu-items"><a id="save-file-button">As JSON File</a></li>
						<li class="menu-items"><a id="save-string-button">As JSON String</a></li>
					</ul>
				</li>
				<li id="edit-button">
					<button class="bar-items">Edit</button>
					<ul>
						<li class="menu-items"><a id="copy-button">Copy current node</a></li>
						<li class="menu-items"><a id="paste-button">Paste</a></li>
					</ul>
				</li>
			</ul>
			<button class="bar-items" id="setting-button">Settings</button>

		</nav>
		<main>
			<div id="browser">
				<input id="searchbox" placeholder="Search..."/>
				<div id="tree"></div>
			</div>
			<div id="editor">
				<div id="editor-content"></div>
			</div>
		</main>

	</body>
	<script src="script/editor.js"></script>
</html>
